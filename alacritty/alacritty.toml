import = [
    "~/.config/alacritty/themes/tokyo-night.toml"
]

[bell]
animation = "EaseOut"
color = "#1cdc9a"
duration = 400

[colors.selection]
background = "#b2ceee"
text = "#080808"

[cursor.style]
blinking = "On"
shape = "Block"

[env]
LANG = "en_US.UTF-8"
LC_CTYPE = "en_US.UTF-8"
TERM = "alacritty"

[font]
size = 14.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 4

[scrolling]
history = 100000
multiplier = 10

[window]
opacity = 0.85
