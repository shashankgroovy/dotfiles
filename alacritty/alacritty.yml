# Any items in the `env` entry below will be added as
# environment variables.
env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8
  # Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic

  # Point size
  size: 8.0
  # size: 10.0
  offset:
    x: 0 # for letter spacing
    y: 4 # for line spacing

# If `true`, bold text is drawn using the bright color variants.
# draw_bold_text_with_bright_colors: false
# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (KDE Breeze)
colors:
  # Default colors
  primary:
    background: '#10100E'
    foreground: '#C6C6C4'

  # Normal colors
  normal:
    black: '#10100E'
    red: '#C40233'
    green: '#009F6B'
    yellow: '#FFD700'
    blue: '#0087BD'
    magenta: '#9A4EAE'
    cyan: '#20B2AA'
    white: '#C6C6C4'

  # Bright colors
  bright:
    black: '#696969'
    red: '#FF2400'
    green: '#03C03C'
    yellow: '#FDFF00'
    blue: '#007FFF'
    magenta: '#FF1493'
    cyan: '#00CCCC'
    white: '#FFFAFA'

window:
  opacity: 0.85

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000

  # Scrolling distance multiplier.
  multiplier: 10

# Bell: The bell is rung every time the BEL control character is received.
bell:
  animation: EaseOut
  duration: 400
  color: '#1cdc9a'
  # color: '#A6CC70'
  # command: None

cursor:
  style:
    shape: Block
    blinking: On
theme: Blood-Moon
