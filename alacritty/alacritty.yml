# Any items in the `env` entry below will be added as
# environment variables.
env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8
  # Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka
    style: Regular

  # Point size
  # size: 6.0
  # size: 8.0
  size: 10.0
  offset:
    x: 0 # for letter spacing
    y: 2 # for line spacing

  # Thin stroke font rendering (macOS only)
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`
  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
# draw_bold_text_with_bright_colors: false
# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (KDE Breeze)
colors:
  name: Atelierheath (dark)
  author: Chris Kempson
  primary:
    background: "#1b181b"
    foreground: "#ab9bab"
  cursor:
    text: "#1b181b"
    cursor: "#ab9bab"
  normal:
    black: "#1b181b"
    red: "#ca402b"
    green: "#379a37"
    yellow: "#bb8a35"
    blue: "#516aec"
    magenta: "#7b59c0"
    cyan: "#159393"
    white: "#ab9bab"
  bright:
    black: "#776977"
    red: "#ca402b"
    green: "#379a37"
    yellow: "#bb8a35"
    blue: "#516aec"
    magenta: "#7b59c0"
    cyan: "#159393"
    white: "#f7f3f7"

window:
  opacity: 0.85

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000

  # Scrolling distance multiplier.
  multiplier: 10

# Bell: The bell is rung every time the BEL control character is received.
bell:
  animation: EaseOut
  duration: 400
  color: '#1cdc9a'
  # color: '#A6CC70'
  command: None

cursor:
  style:
    shape: Block
    blinking: On
theme: Atelierheath.dark
