# Any items in the `env` entry below will be added as
# environment variables.
env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8
  # Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka
    style: Regular

  # Point size
  # size: 8.0
  size: 10.0

  offset:
    x: 0 # for letter spacing
    y: 2 # for line spacing

  # Thin stroke font rendering (macOS only)
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`
  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
# draw_bold_text_with_bright_colors: false
# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (KDE Breeze)
colors:
  name: Cloud
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#222827"
    red: "#d5a8e3"
    green: "#9c75dd"
    yellow: "#9898ae"
    blue: "#654a96"
    magenta: "#625566"
    cyan: "#a9d1df"
    white: "#e6ebe5"
  bright:
    black: "#5d6f74"
    red: "#cd749c"
    green: "#63b0b0"
    yellow: "#c0c0dd"
    blue: "#5786bc"
    magenta: "#3f3442"
    cyan: "#849da2"
    white: "#d9d6cf"

window:
  opacity: 0.85

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000

  # Scrolling distance multiplier.
  multiplier: 10

# Bell: The bell is rung every time the BEL control character is received.
bell:
  animation: EaseOut
  duration: 400
  color: '#1cdc9a'
  # color: '#A6CC70'
  command: None

cursor:
  style:
    shape: Block
    blinking: On
theme: Cloud
